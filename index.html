<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container well">*Order A Pizza</h1>
      <br>
      <div class="container well">
        <form id="run">
          <div class="container panel">
            <h5>Choose your topping(s):</h5>
            <select id="toppings1" class="form-control" name="toppings">
              <option value="0">N/A</option>
              <option value="1">Fresh Uncut Oranges</option>
              <option value="10">Cheese</option>
              <option value="1">Stale potatoes</option>
            </select>
            <br>
            <select id="toppings2" class="form-control" name="toppings">
              <option value="0">N/A</option>
              <option value="1">Fresh Uncut Oranges</option>
              <option value="10">Cheese</option>
              <option value="1">Stale potatoes</option>
            </select>
            <br>
            <select id="toppings3" class="form-control" name="toppings">
              <option value="0">N/A</option>
              <option value="1">Fresh Uncut Oranges</option>
              <option value="10">Cheese</option>
              <option value="1">Stale potatoes</option>
            </select>
            <br>
          </div>
          <div class="container panel">
            <h5>Choose a size:</h5>
            <select id="size" class="form-control" name="size">
              <option value="0">---Select Size---</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
            <br>
          </div>
          <button type="submit" class="button btn-success">Submit</button>
        </form>
        <h4>Price: <span id="result"></span></h4>
      </div>
      <footer class="middle">*Limit of one pizza per order*</footer>
    </div>
  </body>
</html>
