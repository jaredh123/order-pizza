<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container well">Order Pizza</h1>
      <br>
      <div class="container well">
        <form id="run">
          <div class="container panel">
            <p>Choose a topping:</p>
            <input type="checkbox" name="topping" value="1"> Cheese
            <br>
          </div>
          <div class="container panel">
          <p>Choose a size:</p>
          <input type="checkbox" name="size" value="1"> Small
          <br>
          <input type="checkbox" name="size" value="2"> Large
          <br>
          </div>
          <br>
          <br>
          <button type="submit" class="button btn-success">Submit</button>
        </form>
        <h4>Price: <span id="result"></span></h4>
      </div>
    </div>
  </body>
</html>
